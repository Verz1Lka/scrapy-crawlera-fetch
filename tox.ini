[tox]
envlist = py27,py35,py36,py37,py38


[testenv]
deps =
    -rtests/requirements.txt
commands =
    py.test --cov=crawlera_fetch_middleware --cov-report=term-missing --cov-report=html --cov-report=xml {posargs: crawlera_fetch_middleware tests}


[testenv:py27]
basepython = python2.7
deps =
    {[testenv]deps}
    scrapy<2.0


[testenv:py35]
basepython = python3.5


[testenv:py36]
basepython = python3.6


[testenv:py37]
basepython = python3.7


[testenv:py38]
basepython = python3.8
